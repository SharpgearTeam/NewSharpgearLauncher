<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpgear Launcher | Upload Game </title>
    <link rel="stylesheet" href="style\insert_games_style.css">
</head>
<body>
    <!--HEADER FIXA-->
    <div id="header"></div>
    <script>
    fetch('header.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('header').innerHTML = data;
        });
    </script>
    
    <div class="container">
        <h2>Cadastro de jogos</h2>
        <form action="insert_games.php" method="POST">
            <label for="nm_nome">Nome do jogo</label>
            <input type="text" id="nm_nome" name="nm_nome" required >

            <label for="descricao'">descriçao</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="preco">preço</label>
            <input type="number" id="preco" name="preco" required>

            <label for="URL_imagem">URL img</label>
            <input type="text" id="URL_imagem" name="URL_imagem" required>

            <label for="URL_icone">URL icone</label>
            <input type="text" id="URL_icone" name="URL_icone" required>

            <label for="cla_indicativa">Classificaçao indi.</label>
            <input type="text" id="cla_indicativa" name="cla_indicativa" required >

            <label for="data_lancamento">Data de lamçamento</label>
            <input type="date" id="data_lancamento" name="data_lancamento" required>

            <label for="nm_desenvolvedora">nome da desenvolcedora</label>
            <input type="tel" id="nm_desenvolvedora" name="nm_desenvolvedora" required>


            <button type="submit">Confirmar</button>
        </form>
    </div>
    
</body>
</html>
